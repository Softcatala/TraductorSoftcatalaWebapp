<section id="traductor">
    <header id="main-header">
    <div class="header-left">
	<button class="settings-show">
	    <span data-l10n-id="options" class="icon icon-settings" >Settings</span>

	<form id="ftraductor" action="#">
	<div id="langpairdiv">
	    <div id="langpairdiv-center">
	       <select id="langpair">
		  <option value="es-ca" selected="selected">es-ca</option>
		  <option value="ca-es">ca-es</option>
	      </select>
	    </div>
	    <div id="langpairdiv-right">
		<button class="translate">
		    <span data-l10n-id="translate" class="icon icon-translate" >Translate</span>
		</button>
	    </div>
	</div>
	<div id="warninternet"></div>
	<div id="area">
	<textarea maxlength="4000" name="sl" rows="6" cols="40" id="sl"></textarea>
	</div>
	</form>
	<div class="ad" id="ad">

		<div class="button-clear"><button id="neteja">Clear</button></div>
	    </div>
	    <textarea id="traduccio" rows="6" cols="40" ></textarea>
	</div>

</section>
